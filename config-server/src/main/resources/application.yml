server:
  port: 8888

spring:
  application:
    name : config-server
  cloud:
    discovery:
      enabled: true
    config:
      server:
        git:
          uri: https://github.com/alikarimi8765/spring-cloud-sample.git
          search-paths:
            - config*
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true